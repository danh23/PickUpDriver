<ion-header>

  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let order of orders | ordersFilter:orderTitle" (click)="orderSelected(order)">
        <ion-label>{{order.title}}</ion-label>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-list>
</ion-content>
