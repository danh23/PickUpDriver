<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>       
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-label floating>{{user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Car type</ion-label>
      <ion-select [(ngModel)]="carType">
        <ion-option *ngFor="let carType of (carTypes | async)" value="carType.id">{{carType.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Max Height</ion-label>
      <ion-input type="number" [(ngModel)]="carType.dimensions.height"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Max Width</ion-label>
      <ion-input type="number" [(ngModel)]="carType.dimensions.width"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>Max Length</ion-label>
      <ion-input type="number" [(ngModel)]="carType.dimensions.length"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Max Weight</ion-label>
      <ion-input type="number" [(ngModel)]="carType.weight"></ion-input>
    </ion-item>
    <button ion-button (tap)="saveDriverSettings()">Save</button>  
  </ion-list>
</ion-content>
